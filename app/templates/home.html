<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Chat</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 20px;
        }

        h3 {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        a:hover {
            background: #007bff;
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Chat World!</h1>
        <h3><a href="{% url 'chat' room_name='general' %}">Go to Chat</a></h3>
        {% if not request.user.is_authenticated %}
        <h3><a href="{% url 'reg' %}">Sign Up</a></h3>
        <h3><a href="{% url 'login' %}">Sign In</a></h3>
        {% else %}
            <h3>Welcome, {{ request.user.username }}!</h3>
            <h3><a href="{% url 'logout' %}">Log Out</a></h3>
        {% endif %}
        <div class="footer">
            <p>&copy; 2025 Chat App. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
